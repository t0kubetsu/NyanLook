services:
  api:
    build: nyanlook_api
    container_name: nyanlook_api
    ports:
      - "8000:8000"
    volumes:
      - ./nyanlook_api/api:/app/api
      - ./nyanlook_api/requirements.txt:/app/requirements.txt:ro
    environment:
      - KVROCKS_HOST=kvrocks
      - KVROCKS_PORT=6666
      - CORS_ORIGINS=http://localhost:3000
      - JWT_SECRET_KEY=changeme-use-a-real-secret-in-prod
      - APP_USERNAME=admin
      - APP_PASSWORD_HASH=$$2b$$12$$EixZaYVK1fsbw1ZfbX3OXePaWxn96p36WQoeG6Lruj3vjPGga31lW
      - JWT_EXPIRE_MINUTES=1440
    depends_on:
      - kvrocks

  kvrocks:
    image: apache/kvrocks:latest
    container_name: nyanlook_kvrocks
    ports:
      - "6666:6666"
    volumes:
      - kvrocks-data:/var/lib/kvrocks

  web:
    build:
      context: ./nyanlook_web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: nyanlook_web
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  kvrocks-data:
